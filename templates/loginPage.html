{% extends 'base.html' %}
{% block content %}

<h1 align="center">Welcome to the Login Page</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <form onsumbit="return login_function()" method="post">
      <div class="mb-3">
        <!-- Adapted from https://getbootstrap.com/docs/5.2/forms/overview/-->
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="name@mail.com">
      </div>

      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="checkBox">
        <label class="form-check-label" for="checkBox"> Save my details </label>
      </div>
      <!-- end of adapted code -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


{% endblock %}
