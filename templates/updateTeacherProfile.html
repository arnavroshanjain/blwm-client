{% extends 'base.html' %}
{% block content %}
<form method="post" onsubmit="return update_profile()">
  <!-- Adapted from https://getbootstrap.com/docs/5.2/forms/overview/-->
  {% for row in user_info %}
  <div class="mb-3">
    <label for="inputFName" class="form-label">First Name</label>
    <input value= "{{row['first_name']}}" type="text" class="form-control" id="inputFName" name="inputFName">
  </div>
  <div class="mb-3">
    <label for="inputLName" class="form-label">Last Name</label>
    <input value="{{row['last_name']}}" type="text" class="form-control" id="inputLName" name="inputLName">
  </div>
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email address</label>
    <input value="{{row['email']}}" type="email" class="form-control" id="inputEmail" name="inputEmail">
  </div>

  <div class="mb-3">
    <label for="subject_name" class="form-label">Subjects Taught</label>
    <input value= "{{row['subject_name']}}" type="text" class="form-control" id="sub" name="subject_name">
  </div>

  <div class="mb-3">
    <label for="keyStages" class="form-label">Key Stages</label>
    <input value= "{{row['keystages']}}" type="text" class="form-control" id="keyStages" name="keyStages">
  </div>


  <div class="col text-center">
    <button  type="submit" class="btn btn-warning" name="button">Update Deatils</button>
  </div>
  <input type="hidden" id="user_id" name="userId" value="{{row['user_id']}}">



  {% endfor %}


<!-- end of adapted code -->
</form>

{% endblock %}
