{% extends 'base.html' %}
{% block content %}

    <div class="container">

        <div class="d-flex justify-content-center">
            <h1 class="title mb-3">Create school.</h1>
        </div>

        <form onsubmit="return create_school_request()" method="post">
            <div class="row mb-3">
                <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                    <label class="mb-1">School logo</label>
                    
                    <!-- Adapted from https://stackoverflow.com/questions/16001586/change-the-no-file-chosen -->
                    <label id="pfp-select-label" for="pfp-select" class="btn btn-secondary pfp-select rounded-circle pfp-bg-img d-flex align-items-center justify-content-center">
                        <i class="bi bi-pencil-fill"></i>
                    </label>
                    <input type="file" accept="image/jpeg, image/png" id="pfp-select" style="display: none;" onchange="update_logo()" value="none">
                    <!-- End of adapted code -->
                </div>
                <div class="col-8 d-flex align-items-center">
                    <div class="w-100">
                        <label for="school_name" class="form-label">School name</label>
                        <input type="text" class="form-control" id="school_name" name="school_name" required>
                    </div>
                </div>
                
            </div>
            <div class="mb-3">
                <label for="school_email" class="form-label">School email</label>
                <input type="email" class="form-control" id="school_email" name="school_email" required>
            </div>
            <div class="mb-3">
                <label for="school_phone_number" class="form-label">School phone number</label>
                <input type="number" class="form-control" id="school_phone_number" name="school_phone_number" minlength="10" maxlength="11"required>
            </div>
            <div class="mb-3">
                <label for="school_address" class="form-label">School address</label>
                <input type="text" class="form-control" id="school_address" name="school_address" required>
            </div>
            <div class="mb-3">
                <label for="school_website" class="form-label">School website</label>
                <input type="text" class="form-control" id="school_website" name="school_website" required>
            </div>
            <a href="#" class="btn btn-danger">Back</a>
            <button type="submit" class="btn btn-color">Submit</button>
        </form>

    </div>

{% endblock %}
